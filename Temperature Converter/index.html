<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
   <!-- connecting css with a link -->
    <link rel = "stylesheet" href = "css/styles.css">
   <!-- adding icons -->
    <link rel="stylesheet" href = "https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
   <!-- fontawesome links -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div
        class = "container">
        <div class="temperature_convertor">
            <!-- adding icons of mobile -->
             <div class="mobile">
                <p>5.00 AM</p>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>
             </div>
            <h2 class="title">TEMPERATURE CONVERTOR </h2>
            <!-- gives temperature result -->
             <div class="result">
                <span class="result-heading">Result in celsius</span>
                <h2 class="celsius-value" id="celsius">1</h2>
             </div>
             <!-- give the temperature(input) -->
              <div class="degree-type">
                <!-- to get degrees -->
                 <div class="degree-field">
                    <label for="degree">Degrees</label>  <!-- creates a choosing option label-->
                    <input type="number" name ="degree" id="degree">
                 </div>
                <!-- to select those options -->
                 <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperatures" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="Kelvin" id="Kelvin">Kelvin</option>
                    </select>
                 </div>
              </div>
            <div>
                <button  id ="convert-btn">convert</button>  
            </div>
        </div>
        </div>
    </div>
    <script src = "js/app.js"></script>
</body>
</html>
